<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer Story System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { --primary: #00f2ff; --bg: #060b1a; --card: rgba(10,20,50,0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 0%, #1a2a4a 0%, #060b1a 80%); }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(6,11,26,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,242,255,0.1); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        .nav-menu { display: flex; gap: 20px; }
        .nav-btn { background: none; border: none; color: #aaa; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        
        .user-panel { display: flex; align-items: center; gap: 15px; }
        .login-btn { background: linear-gradient(45deg, #00f2ff, #0077ff); border: none; padding: 10px 25px; color: white; border-radius: 50px; font-weight: 600; cursor: pointer; box-shadow: 0 5px 15px rgba(0,119,255,0.3); }
        .profile-area { display: none; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px 15px 5px 5px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-credits { color: #ffcf4d; font-weight: bold; font-size: 0.9rem; }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; min-height: 80vh; }
        .section { display: none; animation: fadeUp 0.5s ease forwards; }
        .section.active { display: block; }
        
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .grid-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,242,255,0.1); }
        
        .topup-options { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .option-card { width: 150px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; cursor: pointer; border: 1px solid transparent; text-align: center; }
        .option-card.active { border-color: var(--primary); background: rgba(0,242,255,0.1); }
        .option-card i { font-size: 2rem; margin-bottom: 10px; color: var(--primary); }
        
        .form-control { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; margin-bottom: 15px; outline: none; }
        .form-control:focus { border-color: var(--primary); }
        .btn-submit { width: 100%; padding: 15px; background: #2ecc71; color: black; font-weight: 800; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem; }
        
        .product-img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .price-tag { color: #ffcf4d; font-size: 1.5rem; font-weight: 800; margin: 10px 0; display: block; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <nav>
        <div class="logo">TYPER STORY</div>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="switchPage('home')">หน้าหลัก</button>
            <button class="nav-btn" onclick="switchPage('shop')">ร้านค้า</button>
            <button class="nav-btn" onclick="switchPage('topup')">เติมเงิน</button>
        </div>
        <div class="user-panel">
            <button id="loginBtn" class="login-btn" onclick="window.location.href='/auth/discord'">เข้าสู่ระบบ Discord</button>
            <div id="profileArea" class="profile-area">
                <img id="userAvatar" src="" class="profile-img">
                <div style="text-align: right;">
                    <div id="userName" style="font-size: 0.9rem; font-weight: 600;">Username</div>
                    <div id="userPoints" class="user-credits">0.00 P</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="home" class="section active">
            <h1 style="text-align: center; margin-bottom: 40px; font-size: 3rem; text-shadow: 0 0 20px rgba(0,242,255,0.5);">ยินดีต้อนรับสู่ระบบ</h1>
            <div class="grid-box">
                <div class="card">
                    <i class="fa-solid fa-server" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
                    <h2>สถานะเซิร์ฟเวอร์</h2>
                    <p style="color: #2ecc71; margin-top: 10px;">ONLINE</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-users" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
                    <h2>ผู้เล่นออนไลน์</h2>
                    <p id="onlineCount" style="font-size: 1.5rem; font-weight: bold;">128 คน</p>
                </div>
            </div>
        </div>

        <div id="shop" class="section">
            <h2 style="margin-bottom: 30px; border-left: 5px solid var(--primary); padding-left: 15px;">สินค้าแนะนำ</h2>
            <div class="grid-box">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=VIP+SET" class="product-img">
                    <h3>VIP Starter Set</h3>
                    <span class="price-tag">300 P</span>
                    <button class="btn-submit" onclick="buyItem('VIP Starter Set', 300)" style="background: var(--primary);">สั่งซื้อ</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=CAR+SKIN" class="product-img">
                    <h3>Super Car Skin</h3>
                    <span class="price-tag">500 P</span>
                    <button class="btn-submit" onclick="buyItem('Super Car Skin', 500)" style="background: var(--primary);">สั่งซื้อ</button>
                </div>
            </div>
        </div>

        <div id="topup" class="section">
            <div style="max-width: 600px; margin: 0 auto; background: var(--card); padding: 40px; border-radius: 20px;">
                <h2 style="text-align: center; margin-bottom: 30px;">ระบบเติมเงิน</h2>
                
                <div class="topup-options">
                    <div class="option-card active" onclick="selectMethod('truemoney')">
                        <i class="fa-solid fa-envelope"></i>
                        <div>ซองของขวัญ</div>
                    </div>
                    <div class="option-card" onclick="selectMethod('qrcode')">
                        <i class="fa-solid fa-qrcode"></i>
                        <div>QR Code</div>
                    </div>
                </div>

                <div id="form-truemoney">
                    <input type="text" id="giftLink" class="form-control" placeholder="วางลิงก์ซองของขวัญที่นี่ (https://gift.truemoney.com/...)">
                    <input type="tel" id="userPhone" class="form-control" placeholder="เบอร์โทรศัพท์ของคุณ">
                    <button class="btn-submit" onclick="submitAngpao()">เติมเงินทันที</button>
                </div>

                <div id="form-qrcode" class="hidden" style="text-align: center;">
                    <img src="https://promptpay.io/0999999999.png" style="width: 200px; border-radius: 10px; border: 5px solid white; margin-bottom: 20px;">
                    <p style="margin-bottom: 15px; color: #aaa;">โอนเงินและแนบสลิปด้านล่าง</p>
                    <input type="number" id="slipAmount" class="form-control" placeholder="จำนวนเงินที่โอน">
                    <input type="file" id="slipFile" class="form-control" accept="image/*">
                    <button class="btn-submit" onclick="submitSlip()">แจ้งโอนเงิน</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = null;

        async function init() {
            try {
                const res = await fetch('/api/user');
                if (res.ok) {
                    userData = await res.json();
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('profileArea').style.display = 'flex';
                    document.getElementById('userName').innerText = userData.username;
                    document.getElementById('userPoints').innerText = userData.points.toLocaleString() + ' P';
                    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
                }
            } catch (e) {}
        }

        function switchPage(id) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        function selectMethod(method) {
            document.querySelectorAll('.option-card').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            if (method === 'truemoney') {
                document.getElementById('form-truemoney').classList.remove('hidden');
                document.getElementById('form-qrcode').classList.add('hidden');
            } else {
                document.getElementById('form-truemoney').classList.add('hidden');
                document.getElementById('form-qrcode').classList.remove('hidden');
            }
        }

        async function submitAngpao() {
            if (!userData) return Swal.fire('Error', 'กรุณาเข้าสู่ระบบก่อน', 'error');
            const link = document.getElementById('giftLink').value;
            const phone = document.getElementById('userPhone').value;

            if(!link) return Swal.fire('แจ้งเตือน', 'กรุณากรอกลิงก์ซอง', 'warning');

            Swal.fire({ title: 'กำลังตรวจสอบ...', didOpen: () => Swal.showLoading() });
            
            const res = await fetch('/api/topup/truemoney', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ link, phone })
            });
            const data = await res.json();
            
            if (data.success) {
                Swal.fire('สำเร็จ', `ได้รับ ${data.amount} Points`, 'success').then(() => location.reload());
            } else {
                Swal.fire('ล้มเหลว', data.message, 'error');
            }
        }

        async function submitSlip() {
            if (!userData) return Swal.fire('Error', 'กรุณาเข้าสู่ระบบก่อน', 'error');
            const file = document.getElementById('slipFile').files[0];
            const amount = document.getElementById('slipAmount').value;
            
            if(!file || !amount) return Swal.fire('แจ้งเตือน', 'กรุณากรอกข้อมูลให้ครบ', 'warning');

            const formData = new FormData();
            formData.append('slip', file);
            formData.append('amount', amount);

            Swal.fire({ title: 'กำลังตรวจสอบสลิป...', didOpen: () => Swal.showLoading() });

            const res = await fetch('/api/topup/slip', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                Swal.fire('สำเร็จ', `อนุมัติยอด ${data.amount} Points`, 'success').then(() => location.reload());
            } else {
                Swal.fire('ล้มเหลว', data.message, 'error');
            }
        }

        async function buyItem(name, price) {
            if (!userData) return Swal.fire('Error', 'กรุณาเข้าสู่ระบบก่อน', 'error');
            if (userData.points < price) return Swal.fire('ยอดเงินไม่พอ', 'กรุณาเติมเงิน', 'error');
            
            Swal.fire({
                title: 'ยืนยันการซื้อ',
                text: `ต้องการซื้อ ${name} ราคา ${price} P?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ซื้อเลย'
            }).then((result) => {
                if(result.isConfirmed) {
                    Swal.fire('สำเร็จ', 'ซื้อไอเทมเรียบร้อย! ของเข้าตัวแล้ว', 'success');
                }
            });
        }

        init();
    </script>
</body>
</html>
